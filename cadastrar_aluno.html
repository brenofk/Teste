<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Cadastro de Aluno</h2>
            </div>
            <div class="card-body">
                <form id="alunoForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Aluno:</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="registro" class="form-label">Registro Acadêmico:</label>
                        <input type="text" id="registro" name="registro" class="form-control" placeholder="Digite o registro acadêmico" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano Letivo:</label>
                        <select id="ano" name="ano" class="form-select" required>
                            <option value="" disabled selected>Selecione o ano</option>
                            <option value="1">1º Ano</option>
                            <option value="2">2º Ano</option>
                            <option value="3">3º Ano</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto do Aluno:</label>
                        <input type="file" id="foto" name="foto" class="form-control" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações:</label>
                        <textarea id="observacoes" name="observacoes" class="form-control" rows="3" placeholder="Informações adicionais"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js" defer></script>
</body>
</html>
